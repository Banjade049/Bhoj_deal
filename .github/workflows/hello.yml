name: Bhoj_deal
on:
  push:
     branches:
       - master

jobs:
    first_job:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v3

        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18'

        - name: Install Dependencies
          run: npm install 
            
        - name: Build Project
          run: npm run build

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Build Docker Image
          run:  docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/bhoj_deal:latest .

        - name: Push Docker Image
          run:  docker push ${{ secrets.DOCKERHUB_USERNAME }}/bhoj_deal:latest
              
